name: build

on: [push, pull_request]

jobs:

  lint:

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install dependencies
        run: |
          pip install flake8 black

      - name: lint with flake8
        run: |
          flake8

      - name: lint with black
        run: |
          black --check .

  type-check:

    needs: lint

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install package
        run: |
          pip install .[test]

      - name: run mypy check
        run: mypy dawiq

  unit-test:

    needs: type-check

    runs-on: ${{ matrix.os }}

    env:
      DISPLAY: ":99.0"
      PYTEST_QT_API: ${{ matrix.qt }}

    strategy:
      fail-fast: false

      matrix:
        os : [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.9", "3.10", "3.11"]
        qt: [PySide2, PySide6, PyQt5, PyQt6]
        exclude:
          # Not installable:
          - os: windows-latest
            python: "3.11"
            qt: pyside2

    steps:

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: set up environment for linux
        uses: tlambert03/setup-qt-libs@v1

      - name: install qt
        run: |
          pip install ${{ matrix.qt }}

      - name: install package
        run: |
          pip install .[test-ci]

      - run: pytest

  doc:

    needs: unit-test

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install package
        run: |
          pip install .[doc]

      - name: build document
        run: |
          cd doc
          make html SPHINXOPTS="-W --keep-going"
